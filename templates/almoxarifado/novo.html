{% extends "base.html" %}
{% block title %}Novo item — Almoxarifado{% endblock %}

{% block content %}
<div class="page">

  <h1>Novo item</h1>

  <div class="card" style="max-width:420px;">

    <form method="POST" action="{{ url_for('almoxarifado.novo') }}">

      <div class="form-group">
        <label>Nome *</label>
        <input
          type="text"
          name="nome"
          class="input"
          placeholder="Ex: Óleo 2T"
          required
        >
      </div>

      <div class="form-group">
        <label>Unidade *</label>
        <input
          type="text"
          name="unidade"
          class="input"
          placeholder="Ex: litro, peça, metro, kg"
          required
        >
      </div>

      <div class="form-group">
        <label>Categoria</label>
        <input
          type="text"
          name="categoria"
          class="input"
          placeholder="Ex: Lubrificantes (opcional)"
        >
      </div>

      <div class="form-group">
        <label>Estoque inicial</label>
        <input
          type="number"
          step="0.01"
          name="estoque_atual"
          class="input"
          placeholder="0"
          value="0"
        >
      </div>

      <div class="form-actions">
        <a href="{{ url_for('almoxarifado.index') }}" class="btn-ghost">
          Cancelar
        </a>
        <button type="submit" class="btn-primary">
          Salvar
        </button>
      </div>

    </form>

  </div>

</div>
{% endblock %}
