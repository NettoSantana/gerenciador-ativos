<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Painel do Ativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#0b1020; --bg2:#0f172a; --card:#121a2e; --card2:#0f172b;
      --ink:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8;
      --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444; --line:#1f2a44;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--ink);
    }
    .wrap{max-width:1200px;margin:28px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;gap:12px;flex-wrap:wrap}
    .title{display:flex;gap:12px;align-items:center}
    h1{margin:0;font-size:22px;letter-spacing:.3px}

    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr);}
    .card{
      background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
    }

    .card h2{margin:0 0 6px;font-size:14px;color:var(--accent)}
    .kpi{font-size:30px;font-weight:800}
    .muted{color:var(--muted);font-size:13px}
    .status{display:flex;gap:8px;align-items:center;margin-top:4px}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--muted);}
    .dot.ok{background:var(--ok)}
    .col-4{grid-column:span 4}
    .col-12{grid-column:span 12}

    .table{width:100%;border-collapse:collapse;margin-top:8px;font-size:13px;}
    .table th,.table td{border-bottom:1px solid var(--line);padding:6px;text-align:left;}
    .table th{color:var(--muted)}
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div class="title">
      <h1>Painel do Ativo — {{ ativo.nome }}</h1>
    </div>
    <div class="muted">IMEI: {{ ativo.imei }}</div>
    <div class="muted" id="lastUpdate">Última atualização: --</div>
  </header>

  <section class="grid" id="viewPainel">

    <div class="card col-4">
      <h2>Hora da embarcação</h2>
      <div class="kpi" id="hora_embarcacao">--</div>
      <div class="muted">Offset: <span id="offsetAtual">--</span></div>
    </div>

    <div class="card col-4">
      <h2>Horas totais</h2>
      <div class="kpi" id="horas_totais">--</div>
    </div>

    <div class="card col-4">
      <h2>Status do Motor</h2>
      <div class="kpi" id="motorStatus">--</div>
      <div class="status">
        <div class="dot" id="motorDot"></div>
        <div class="muted" id="motorHint">--</div>
      </div>
    </div>

    <div class="card col-4">
      <h2>Tensão da Bateria</h2>
      <div class="kpi" id="tensao">-- V</div>
      <div class="muted" id="tensaoBadge">--</div>
    </div>

    <div class="card col-4">
      <h2>Horas paradas</h2>
      <div class="kpi" id="horas_paradas">--</div>
    </div>

    <div class="card col-4">
      <h2>Ignições</h2>
      <div class="kpi" id="ignicoes">--</div>
    </div>

    <div class="card col-12">
      <h2>Leituras Recentes</h2>
      <table class="table" id="logs">
        <thead><tr><th>Hora</th><th>Tensão (V)</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

  </section>

</div>

<script>
  // ⚡ PEGA O ID DO ATIVO PELO TEMPLATE
  const ATIVO_ID = {{ ativo.id }};
  const ENDPOINT_DADOS = `/api/ativos/${ATIVO_ID}/dados`;

  let hist = [];

  function addHist(volts, ts){
    hist.push({v:volts, t:ts});
    if(hist.length > 60) hist.shift();
    renderHist();
  }

  function renderHist(){
    const tbody = document.querySelector("#logs tbody");
    tbody.innerHTML = "";
    hist.slice().reverse().forEach(item=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${new Date(item.t*1000).toLocaleTimeString("pt-BR")}</td>
                      <td>${item.v.toFixed(2)}</td>`;
      tbody.appendChild(tr);
    });
  }

  async function refresh(){
    const r = await fetch(ENDPOINT_DADOS);
    const d = await r.json();

    document.getElementById("lastUpdate").textContent =
      "Última atualização: " + new Date(d.servertime*1000).toLocaleTimeString("pt-BR");

    document.getElementById("hora_embarcacao").textContent = d.hora_embarcacao.toFixed(2);
    document.getElementById("offsetAtual").textContent = d.horas_offset.toFixed(2);
    document.getElementById("horas_totais").textContent = d.horas_sistema.toFixed(2);

    document.getElementById("horas_paradas").textContent = d.horas_paradas.toFixed(2);
    document.getElementById("ignicoes").textContent = d.ignicoes;

    document.getElementById("motorStatus").textContent = d.motor_ligado ? "LIGADO" : "DESLIGADO";
    document.getElementById("motorDot").className = d.motor_ligado ? "dot ok" : "dot";
    document.getElementById("motorHint").textContent = d.motor_ligado ? "Ignição ON" : "Ignição OFF";

    const v = d.tensao_bateria || 0;
    document.getElementById("tensao").textContent = v.toFixed(2) + " V";
    document.getElementById("tensaoBadge").textContent =
      v < 12 ? "Baixa" : (v < 12.3 ? "Meia carga" : "OK");

    addHist(v, d.servertime);
  }

  refresh();
  setInterval(refresh, 20000);
</script>

</body>
</html>
