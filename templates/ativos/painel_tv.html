{% extends "base.html" %}
{% block title %}Dashboard Geral — TV{% endblock %}

{% block content %}
<div class="tv-dashboard">

  <style>
    /* ====== BASE TV ====== */
    body {
      background: #020617;
    }

    .tv-dashboard {
      width: 100vw;
      height: 100vh;
      padding: 24px 32px;
      box-sizing: border-box;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .tv-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .tv-header h1 {
      font-size: 28px;
      margin: 0;
      letter-spacing: 0.04em;
    }

    .tv-header .tv-clock {
      font-size: 18px;
      color: #9ca3af;
    }

    /* ====== TABELA ====== */
    .tv-table-wrap {
      width: 100%;
      height: calc(100vh - 110px);
      overflow: hidden;
      border-radius: 16px;
      border: 1px solid #1f2937;
      background: #020617;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      padding: 14px 12px;
      text-align: left;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      border-bottom: 2px solid rgba(255, 255, 255, 0.25);
      border-right: 1px solid rgba(255, 255, 255, 0.15);
    }

    thead th:last-child {
      border-right: none;
    }

    tbody tr {
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    tbody tr:nth-child(odd) {
      background: rgba(255, 255, 255, 0.03);
    }

    tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.07);
    }

    tbody td {
      padding: 16px 12px;
      font-size: 18px;
      font-weight: 500;
      color: #e5e7eb;
      border-right: 1px solid rgba(255, 255, 255, 0.12);
    }

    tbody td:last-child {
      border-right: none;
    }
  </style>

  <!-- ====== HEADER ====== -->
  <div class="tv-header">
    <h1>Dashboard Geral — Operação</h1>
    <div class="tv-clock" id="tvClock">--:--</div>
  </div>

  <!-- ====== TABELA ====== -->
  <div class="tv-table-wrap">
    <table>
      <thead>
        <tr>
          <th>Embarcação</th>
          <th>Cotista (dia)</th>
          <th>Horas</th>
          <th>Lavagem interna</th>
          <th>Pendências</th>
          <th>Bateria</th>
        </tr>
      </thead>
      <tbody id="tvTableBody">
        <tr>
          <td colspan="6">Carregando...</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<script>
  function atualizarRelogio(){
    const el = document.getElementById("tvClock");
    const agora = new Date();
    const h = String(agora.getHours()).padStart(2, "0");
    const m = String(agora.getMinutes()).padStart(2, "0");
    el.textContent = `${h}:${m}`;
  }

  async function carregarDados(){
    const tbody = document.getElementById("tvTableBody");
    tbody.innerHTML = "<tr><td colspan='6'>Carregando...</td></tr>";

    try {
      const resp = await fetch("/api/dashboard-geral");
      const dados = await resp.json();

      tbody.innerHTML = "";

      if (!dados.length) {
        tbody.innerHTML = "<tr><td colspan='6'>Sem dados</td></tr>";
        return;
      }

      dados.forEach(item => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.embarcacao ?? "—"}</td>
          <td>${item.cotista_dia ?? "—"}</td>
          <td>${item.horas ?? "—"}</td>
          <td>${item.lavagem_interna ?? "—"}</td>
          <td>${item.pendencias ?? "—"}</td>
          <td>${item.bateria ?? "—"}</td>
        `;

        tbody.appendChild(tr);
      });

    } catch (e) {
      tbody.innerHTML = "<tr><td colspan='6'>Erro ao carregar dados</td></tr>";
    }
  }

  atualizarRelogio();
  carregarDados();

  setInterval(atualizarRelogio, 10000);
  setInterval(carregarDados, 30000); // atualiza dados a cada 30s
</script>
{% endblock %}
