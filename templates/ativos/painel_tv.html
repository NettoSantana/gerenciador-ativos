{% extends "base.html" %}
{% block title %}Dashboard Geral â€” TV{% endblock %}

{% block content %}
<div class="tv-dashboard">

  <style>
    /* ====== FULLSCREEN / TV ====== */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #020617;
    }

    /* ====== BASE TV ====== */
    body {
      background: #020617;
    }

    .tv-dashboard {
      width: 100vw;
      height: 100vh;
      padding: 24px 32px;
      box-sizing: border-box;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .tv-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .tv-header h1 {
      font-size: 28px;
      margin: 0;
      letter-spacing: 0.04em;
    }

    .tv-header .tv-clock {
      font-size: 18px;
      color: #9ca3af;
    }

    /* ====== TABELA ====== */
    .tv-table-wrap {
      width: 100%;
      height: calc(100vh - 110px);
      overflow: hidden;
      border-radius: 16px;
      border: 1px solid #1f2937;
      background: #020617;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      padding: 14px 12px;
      text-align: left;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      border-bottom: 2px solid rgba(255, 255, 255, 0.25);
      border-right: 1px solid rgba(255, 255, 255, 0.15);
    }

    thead th:last-child {
      border-right: none;
    }

    tbody tr {
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    tbody tr:nth-child(odd) {
      background: rgba(255, 255, 255, 0.03);
    }

    tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.07);
    }

    tbody td {
      padding: 16px 12px;
      font-size: 18px;
      font-weight: 500;
      color: #e5e7eb;
      border-right: 1px solid rgba(255, 255, 255, 0.12);
    }

    tbody td:last-child {
      border-right: none;
    }

    /* ====== BOTÃƒO FULLSCREEN ====== */
    .fs-wrap {
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 9999;
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(2, 6, 23, 0.86);
      backdrop-filter: blur(8px);
      color: #e5e7eb;
    }

    .fs-text {
      font-size: 14px;
      color: #cbd5e1;
      white-space: nowrap;
    }

    .fs-btn {
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.10);
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    .fs-btn:hover {
      background: rgba(255,255,255,0.16);
    }

    .fs-hidden {
      display: none !important;
    }
  </style>

  <!-- ====== HEADER ====== -->
  <div class="tv-header">
    <h1>Dashboard Geral â€” OperaÃ§Ã£o</h1>
    <div class="tv-clock" id="tvClock">--:--</div>
  </div>

  <!-- ====== TABELA ====== -->
  <div class="tv-table-wrap">
    <table>
      <thead>
        <tr>
          <th>EmbarcaÃ§Ã£o</th>
          <th>Cotista (dia)</th>
          <th>Horas</th>
          <th>Lavagem interna</th>
          <th>PendÃªncias</th>
          <th>Bateria</th>
        </tr>
      </thead>
      <tbody id="tvTableBody">
        <tr>
          <td colspan="6">Carregando...</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<!-- ====== FULLSCREEN PROMPT (precisa de clique por regra do navegador) ====== -->
<div class="fs-wrap" id="fsWrap">
  <div class="fs-text">Clique para entrar em tela cheia</div>
  <button class="fs-btn" id="fsBtn">ðŸ“º Tela cheia</button>
</div>

<script>
  function atualizarRelogio(){
    const el = document.getElementById("tvClock");
    const agora = new Date();
    const h = String(agora.getHours()).padStart(2, "0");
    const m = String(agora.getMinutes()).padStart(2, "0");
    el.textContent = `${h}:${m}`;
  }

  async function carregarDados(){
    const tbody = document.getElementById("tvTableBody");
    tbody.innerHTML = "<tr><td colspan='6'>Carregando...</td></tr>";

    try {
      const resp = await fetch("/api/dashboard-geral");
      const dados = await resp.json();

      tbody.innerHTML = "";

      if (!dados.length) {
        tbody.innerHTML = "<tr><td colspan='6'>Sem dados</td></tr>";
        return;
      }

      dados.forEach(item => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.embarcacao ?? "â€”"}</td>
          <td>${item.cotista_dia ?? "â€”"}</td>
          <td>${item.horas ?? "â€”"}</td>
          <td>${item.lavagem_interna ?? "â€”"}</td>
          <td>${item.pendencias ?? "â€”"}</td>
          <td>${item.bateria ?? "â€”"}</td>
        `;

        tbody.appendChild(tr);
      });

    } catch (e) {
      tbody.innerHTML = "<tr><td colspan='6'>Erro ao carregar dados</td></tr>";
    }
  }

  function isFullscreen(){
    return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
  }

  async function requestFs(){
    const el = document.documentElement;

    try {
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    } catch (e) {
      // se falhar, deixa o botÃ£o visÃ­vel
    }
  }

  function updateFsUi(){
    const wrap = document.getElementById("fsWrap");
    if (!wrap) return;

    // quando entrou, some o prompt
    if (isFullscreen()) wrap.classList.add("fs-hidden");
    else wrap.classList.remove("fs-hidden");
  }

  // clique Ãºnico -> fullscreen
  document.getElementById("fsBtn").addEventListener("click", async () => {
    await requestFs();
    updateFsUi();
  });

  // se sair do fullscreen (ESC), o botÃ£o volta
  document.addEventListener("fullscreenchange", updateFsUi);
  document.addEventListener("webkitfullscreenchange", updateFsUi);
  document.addEventListener("mozfullscreenchange", updateFsUi);
  document.addEventListener("MSFullscreenChange", updateFsUi);

  atualizarRelogio();
  carregarDados();

  setInterval(atualizarRelogio, 10000);
  setInterval(carregarDados, 30000); // atualiza dados a cada 30s

  // atualiza UI de fullscreen no load
  updateFsUi();
</script>
{% endblock %}
