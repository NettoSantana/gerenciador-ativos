<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Dashboard Geral â€” TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    html, body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; background:#020617; }
    body { color:#e5e7eb; font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; }

    .tv { width:100vw; height:100vh; padding:24px 32px; box-sizing:border-box; }
    .top { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:18px; }
    .left { display:flex; align-items:center; gap:14px; }
    .logo { height:44px; width:auto; object-fit:contain; opacity:.92; }
    h1 { margin:0; font-size:28px; letter-spacing:.04em; }
    .meta { display:flex; align-items:center; gap:14px; white-space:nowrap; }
    .status { font-size:14px; color:#cbd5e1; opacity:.9; }
    .clock { font-size:18px; color:#9ca3af; }

    .table-wrap {
      width:100%;
      height:calc(100vh - 92px);
      overflow:hidden;
      border-radius:16px;
      border:1px solid #1f2937;
      background:#020617;
    }
    table { width:100%; border-collapse:collapse; }
    thead th {
      padding:14px 12px;
      text-align:left;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:#9ca3af;
      border-bottom:2px solid rgba(255,255,255,.25);
      border-right:1px solid rgba(255,255,255,.15);
    }
    thead th:last-child { border-right:none; }
    tbody tr { border-bottom:1px solid rgba(255,255,255,.15); }
    tbody tr:nth-child(odd) { background:rgba(255,255,255,.03); }
    tbody tr:nth-child(even) { background:rgba(255,255,255,.07); }
    tbody td {
      padding:16px 12px;
      font-size:18px;
      font-weight:500;
      color:#e5e7eb;
      border-right:1px solid rgba(255,255,255,.12);
    }
    tbody td:last-child { border-right:none; }

    .fs {
      position:fixed; right:18px; bottom:18px; z-index:9999;
      display:flex; gap:10px; align-items:center;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(2,6,23,.86);
      backdrop-filter:blur(8px);
      color:#e5e7eb;
    }
    .fs small { font-size:14px; color:#cbd5e1; white-space:nowrap; }
    .fs button {
      cursor:pointer;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(255,255,255,.10);
      color:#fff;
      padding:10px 12px;
      border-radius:10px;
      font-size:14px;
      font-weight:600;
    }
    .fs button:hover { background:rgba(255,255,255,.16); }
    .hidden { display:none !important; }
  </style>
</head>

<body>
  <div class="tv">
    <div class="top">
      <div class="left">
        <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Electro Auto NÃ¡utica">
        <h1>Dashboard Geral â€” OperaÃ§Ã£o</h1>
      </div>

      <div class="meta">
        <div class="status" id="tvStatus">Atualizandoâ€¦</div>
        <div class="clock" id="tvClock">--:--</div>
      </div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>EmbarcaÃ§Ã£o</th>
            <th>Cotista (dia)</th>
            <th>Horas</th>
            <th>Revisao Periodica</th>
            <th>PendÃªncias</th>
            <th>Bateria</th>
          </tr>
        </thead>
        <tbody id="tvTableBody">
          <tr><td colspan="6">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="fs" id="fsWrap">
    <small>Clique para entrar em tela cheia</small>
    <button id="fsBtn">ðŸ“º Tela cheia</button>
  </div>

  <script>
    // âœ… endpoint real do seu backend
    const API_URL = "/api/dashboard-geral";

    const REFRESH_MS = 10000; // 10s
    const tbody = document.getElementById("tvTableBody");
    const elClock = document.getElementById("tvClock");
    const elStatus = document.getElementById("tvStatus");
    const fsWrap = document.getElementById("fsWrap");
    const fsBtn = document.getElementById("fsBtn");

    function fmt(v){
      if (v === null || v === undefined) return "â€”";
      const s = String(v).trim();
      return s === "" ? "â€”" : s;
    }

    function fmtHoras(v){
      // seu endpoint hoje manda "horas" como string/placeholder
      // entÃ£o aqui sÃ³ garante que nÃ£o quebra a renderizaÃ§Ã£o
      return fmt(v);
    }

    function fmtBateria(v){
      // pode vir "â€”" ou nÃºmero
      if (typeof v === "number" && Number.isFinite(v)) return v.toFixed(1) + "V";
      return fmt(v);
    }

    function setStatus(text, isErr=false){
      elStatus.textContent = text;
      elStatus.style.color = isErr ? "rgba(255,120,120,.95)" : "#cbd5e1";
    }

    function tickClock(){
      const d = new Date();
      const h = String(d.getHours()).padStart(2, "0");
      const m = String(d.getMinutes()).padStart(2, "0");
      elClock.textContent = `${h}:${m}`;
    }

    function renderLista(lista){
      if (!Array.isArray(lista) || lista.length === 0){
        tbody.innerHTML = "<tr><td colspan='6'>Sem dados</td></tr>";
        return;
      }

      tbody.innerHTML = lista.map(row => {
        const embarcacao = fmt(row.embarcacao);
        const cotista = fmt(row.cotista_dia);
        const horas = fmtHoras(row.horas);
        const lavagem = fmt(row.lavagem_interna);
        const pend = fmt(row.pendencias);
        const bat = fmtBateria(row.bateria);

        return `
          <tr>
            <td>${embarcacao}</td>
            <td>${cotista}</td>
            <td>${horas}</td>
            <td>${lavagem}</td>
            <td>${pend}</td>
            <td>${bat}</td>
          </tr>
        `;
      }).join("");
    }

    async function carregarDados(){
      try{
        setStatus("Atualizandoâ€¦");
        const resp = await fetch(API_URL, { cache: "no-store" });
        if (!resp.ok) throw new Error("HTTP " + resp.status);

        const data = await resp.json();
        renderLista(data);

        const d = new Date();
        const h = String(d.getHours()).padStart(2, "0");
        const m = String(d.getMinutes()).padStart(2, "0");
        setStatus(`Atualizado ${h}:${m}`);
      }catch(e){
        tbody.innerHTML = "<tr><td colspan='6'>Erro ao carregar dados</td></tr>";
        setStatus("Falha ao atualizar (API)", true);
      }
    }

    function isFullscreen(){
      return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
    }

    async function requestFs(){
      const el = document.documentElement;
      try{
        if (el.requestFullscreen) await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
      }catch(e){}
    }

    function updateFsUi(){
      if (isFullscreen()) fsWrap.classList.add("hidden");
      else fsWrap.classList.remove("hidden");
    }

    fsBtn.addEventListener("click", async () => {
      await requestFs();
      updateFsUi();
    });

    document.addEventListener("fullscreenchange", updateFsUi);
    document.addEventListener("webkitfullscreenchange", updateFsUi);
    document.addEventListener("mozfullscreenchange", updateFsUi);
    document.addEventListener("MSFullscreenChange", updateFsUi);

    tickClock();
    carregarDados();
    updateFsUi();

    setInterval(tickClock, 1000);
    setInterval(carregarDados, REFRESH_MS);
  </script>
</body>
</html>
