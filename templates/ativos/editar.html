{% extends "base.html" %}
{% block title %}Editar Ativo{% endblock %}

{% block content %}
<h2>Editar Ativo</h2>

<form method="POST" class="form-card">

  <label>Cliente</label>
  <select name="cliente_id" required>
    {% for c in clientes %}
      <option value="{{ c.id }}" {% if c.id == ativo.cliente_id %}selected{% endif %}>
        {{ c.nome }}
      </option>
    {% endfor %}
  </select>

  <label>Nome</label>
  <input type="text" name="nome" value="{{ ativo.nome }}" required>

  <label>Categoria</label>
  <select name="categoria">
    <option {% if ativo.categoria == 'Náutica' %}selected{% endif %}>Náutica</option>
    <option {% if ativo.categoria == 'Industrial' %}selected{% endif %}>Industrial</option>
    <option {% if ativo.categoria == 'Outro' %}selected{% endif %}>Outro</option>
  </select>

  <label>IMEI</label>
  <input type="text" name="imei" value="{{ ativo.imei }}">

  <label>Observações</label>
  <textarea name="observacoes"></textarea>

  <button type="submit" class="btn-primary">Salvar</button>

</form>
{% endblock %}
