{% extends "base.html" %}

{% block title %}Editar Ativo{% endblock %}

{% block content %}
<div class="container">
  <h2>Editar Ativo</h2>

  <form method="POST">
    <div class="form-group">
      <label>Nome do Ativo</label>
      <input
        type="text"
        name="nome"
        class="form-control"
        value="{{ ativo.nome }}"
        required
      >
    </div>

    <div class="form-group">
      <label>Descrição</label>
      <input
        type="text"
        name="descricao"
        class="form-control"
        value="{{ ativo.descricao }}"
      >
    </div>

    <div class="form-group">
      <label>Consumo médio do fabricante (L/h)</label>
      <input
        type="number"
        name="consumo_lph"
        class="form-control"
        step="0.01"
        min="0"
        value="{{ ativo.consumo_lph }}"
        required
      >
    </div>

    <button type="submit" class="btn btn-success mt-3">
      Atualizar
    </button>
  </form>
</div>
{% endblock %}
