<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Electro Auto Náutica</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <script defer src="{{ url_for('static', filename='login.js') }}"></script>

  <style>
    /* Ajuste do novo logo */
    .brand-logo-img {
      width: 160px;
      height: auto;
      object-fit: contain;
      margin-bottom: 14px;
      display: block;
    }

    @media (max-width: 700px) {
      .brand-logo-img {
        width: 120px;
      }
    }
  </style>
</head>

<body class="login-body">

  <div class="login-container">

    <!-- COLUNA ESQUERDA — LOGO / BRANDING -->
    <div class="login-left">
      <div class="brand-box">

        <!-- NOVO LOGO -->
        <img src="{{ url_for('static', filename='logo.png') }}"
             alt="Logo Electro Auto Náutica"
             class="brand-logo-img">

        <h2 class="brand-title">Electro Auto</h2>
        <p class="brand-sub">Náutica</p>
      </div>
    </div>

    <!-- COLUNA DIREITA — FORMULÁRIOS -->
    <div class="login-right">

      <!-- FORM: LOGIN -->
      <div class="form-panel active" id="panel-login">
        <h2>Entrar</h2>
        <p class="form-sub">Acesse sua conta para continuar.</p>

        <form method="post" action="/login">
          <div class="field">
            <label>E-mail</label>
            <input type="email" name="email" required>
          </div>

          <div class="field">
            <label>Senha</label>
            <input type="password" name="senha" required>
          </div>

          <button class="btn-primary" type="submit">Entrar</button>

          <div class="links">
            <a href="#" onclick="showPanel('register')">Criar conta</a>
            <a href="#" onclick="showPanel('reset')">Esqueci minha senha</a>
          </div>
        </form>
      </div>

      <!-- FORM: CADASTRAR -->
      <div class="form-panel" id="panel-register">
        <h2>Criar conta</h2>
        <p class="form-sub">Preencha os dados abaixo.</p>

        <form method="post" action="/register">
          <div class="field">
            <label>Nome completo</label>
            <input type="text" name="nome" required>
          </div>

          <div class="field">
            <label>E-mail</label>
            <input type="email" name="email" required>
          </div>

          <div class="field">
            <label>Senha</label>
            <input type="password" name="senha" required>
          </div>

          <div class="field">
            <label>Confirmar senha</label>
            <input type="password" name="confirmar" required>
          </div>

          <button class="btn-primary" type="submit">Cadastrar</button>

          <div class="links">
            <a href="#" onclick="showPanel('login')">Voltar para login</a>
          </div>
        </form>
      </div>

      <!-- FORM: RESET SENHA -->
      <div class="form-panel" id="panel-reset">
        <h2>Recuperar senha</h2>
        <p class="form-sub">Enviaremos instruções para seu e-mail.</p>

        <form method="post" action="/forgot">
          <div class="field">
            <label>E-mail</label>
            <input type="email" name="email" required>
          </div>

          <button class="btn-primary" type="submit">Enviar</button>

          <div class="links">
            <a href="#" onclick="showPanel('login')">Voltar para login</a>
          </div>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
