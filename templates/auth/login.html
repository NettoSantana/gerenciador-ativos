{% extends "base.html" %}

{% block title %}Login — Gerenciador de Ativos{% endblock %}

{% block content %}
<div class="center-wrapper">

  <div class="card card-login">
    <div class="card-header">
      <h1>Bem-vindo(a)</h1>
      <p class="muted">
        Acesse o <strong>Gerenciador de Ativos</strong> com seu e-mail e senha.
      </p>
    </div>

    <form method="post" class="form">
      <div class="field">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="voce@empresa.com"
        />
      </div>

      <div class="field">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          required
          placeholder="••••••••"
        />
      </div>

      <button type="submit" class="btn-primary">Entrar</button>

      <p class="hint">
        Acesso inicial: <code>admin@admin.com</code> / <code>admin123</code>
      </p>
    </form>
  </div>

</div>
{% endblock %}
